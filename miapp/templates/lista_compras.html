<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Lista de Compras</h1>
                <ul class="list-group">
                    {% for compra in compras %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Compra ID: {{ compra.id }} - Usuario: {{ compra.usuario.username }} - Total: ${{ compra.total }}</span>
                        <a href="{% url 'detalle_compra' compra.id %}" class="btn btn-primary btn-sm">Ver Detalles</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
